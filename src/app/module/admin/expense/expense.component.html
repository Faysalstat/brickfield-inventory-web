<mat-card>
    <mat-card class="mt-3">
        <div class="row">
            <h2>Cash Payment:</h2>
            <!-- <div class="col-md-4">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Select Expense Type</mat-label>
                    <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="selectedExpense">
                        <mat-option *ngFor="let expense of expenseTypes" [value]="expense">{{expense?.expenseName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Expense Type</mat-label>
                    <input type="text" matInput [ngModelOptions]="{standalone:true}" [(ngModel)]="expenseName"
                        (keyup)="onExpenseNameInput($event)" [matAutocomplete]="autoCode">
                    <mat-autocomplete (optionSelected)="onExpenseSelected($event)" #autoCode="matAutocomplete">
                        <mat-option *ngFor="let expense of filteredExpenseCategoriesOptions" [value]="expense">
                            {{expense?.expenseName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Paying to:</mat-label>
                    <input [ngModelOptions]="{standalone:true}" [(ngModel)]="receivedBy" placeholder="Name" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Paying Amount:</mat-label>
                    <input type="number" [ngModelOptions]="{standalone:true}" [(ngModel)]="amount"
                        placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Entry Date:</mat-label>
                    <input matInput [matDatepicker]="entryDatePicker" [ngModelOptions]="{standalone:true}"
                        [(ngModel)]="issueDate">
                    <mat-datepicker-toggle matSuffix [for]="entryDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #entryDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Remarks:</mat-label>
                    <textarea type="text" pInputText [ngModelOptions]="{standalone:true}" [(ngModel)]="remarks"
                        matInput></textarea>
                </mat-form-field>
            </div>
            <div *ngIf="isSubmitted" class="col-md-12 ">
                <div class="modal-loader">
                    <mat-spinner color="accent" style="margin:80px auto;" diameter="200"></mat-spinner>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()" mat-raised-button
                    color="primary">Submit</button>
            </div>
        </div>
    </mat-card>
</mat-card>
