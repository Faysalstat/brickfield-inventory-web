<div class="row">
    <h2>Update Person Details:</h2>
    <div class="col-md-6">
        <mat-form-field class="input-field" appearance="outline" >
            <mat-label>Contact No:</mat-label>
            <input   (change)="searchPersonByContactNo()" pInputText  [disabled]="isEditable"
            [ngModelOptions]="{standalone:true}" 
            [(ngModel)]="person.contactNo" placeholder="Contact No." matInput>
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field class="input-field" appearance="outline">
            <mat-label>Customer Name :</mat-label>
            <input  [ngModelOptions]="{standalone:true}" 
            [(ngModel)]="person.personName"  placeholder="Customer Name" matInput>
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field class="input-field" appearance="outline">
            <mat-label>Address:</mat-label>
            <textarea type="text"  pInputText [ngModelOptions]="{standalone:true}" 
            [(ngModel)]="person.personAddress"  matInput></textarea>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()" mat-raised-button
            color="warn">Update Info</button>
    </div>
</div>
