<mat-card>
    <mat-card class="mt-3">
        <div class="row">
            <h2>Pay Salary :</h2>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Paying to:</mat-label>
                    <input  [ngModelOptions]="{standalone:true}"  [(ngModel)]="payTo" placeholder="Name" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Paying Amount:</mat-label>
                    <input type="number" [ngModelOptions]="{standalone:true}"  [(ngModel)]="payingAmount" placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Remarks:</mat-label>
                        <textarea type="text"  pInputText [ngModelOptions]="{standalone:true}"  [(ngModel)]="remarks" matInput></textarea>
                    </mat-form-field>
            </div>
            <div class="col-md-12">
                <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()"  mat-raised-button color="primary">Submit</button>
            </div>
        </div>
    </mat-card>
</mat-card>
