    <mat-card class="mt-3">
        <div class="row">
            <h2>সর্দারের মজুরী:</h2>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>সর্দারের নাম :</mat-label>
                    <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="selectedSordar">
                        <mat-option *ngFor="let sordar of sordars" [value]="sordar">{{sordar?.person?.personName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>সর্দারের ধরন:</mat-label>
                    <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="category">
                        <mat-option *ngFor="let category of categories" [value]="category.value">{{category.label}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>এমাউন্ট:</mat-label>
                    <input type="number" [ngModelOptions]="{standalone:true}" [(ngModel)]="amount"
                        placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>মন্তব্য:</mat-label>
                    <textarea type="text" pInputText [ngModelOptions]="{standalone:true}" [(ngModel)]="remarks"
                        matInput></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()" mat-raised-button
                    color="primary">পরিশোধ করুন</button>
            </div>
        </div>
    </mat-card>
