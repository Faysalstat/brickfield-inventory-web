<mat-card>
    <mat-card class="mt-3">
        <div class="row">
            <h2>Pay Sordar :</h2>
            <p>TODO: Make Confirmation if this expense will be from OFFICE GL or Factory Gl</p>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>সর্দারের নাম :</mat-label>
                    <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="selectedSordar" (selectionChange)="onChnageSordar()">
                        <mat-option *ngFor="let sordar of sordars" [value]="sordar">{{sordar?.person?.personName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Sordar Category:</mat-label>
                    <input type="text" [ngModelOptions]="{standalone:true}" [(ngModel)]="category"
                        placeholder="Category" disabled="true" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Paying Amount:</mat-label>
                    <input type="number" [ngModelOptions]="{standalone:true}" [(ngModel)]="amount"
                        placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            <!-- <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>তারিখ:</mat-label>
                    <input matInput [matDatepicker]="picker" [ngModelOptions]="{standalone:true}"
                        [(ngModel)]="tnxDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div> -->
            <div class="col-md-12">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Remarks:</mat-label>
                    <textarea type="text" pInputText [ngModelOptions]="{standalone:true}" [(ngModel)]="remarks"
                        matInput></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()" mat-raised-button
                    color="primary">Submit</button>
            </div>
        </div>
    </mat-card>
</mat-card>
