   <h1>Dashboard</h1>
   <hr>

   <!-- <mat-card> -->
      <app-dashboard-summary></app-dashboard-summary>
      <hr>
      <div class="row mt-4">
         <div class="col-md-12">
            <mat-card >
               <h1>Bricks Reserve</h1>
               <hr>
               <div style="overflow-x:auto;">
                  <table class="table table-striped" >
                     <thead>
                        <tr>
                           <th *ngFor="let brick of bricks">{{brick?.category}}</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td *ngFor="let brick of bricks">{{brick?.quantity}}</td>
                        </tr>
                     </tbody>
                     <tfoot>
                        <tr>
                           <th>Total:</th>
                           <td>{{totalBrick}}</td>
                           <th>Total Stock Value:</th>
                           <td>{{totalStockValue}} BDT</td>
                        </tr>
                     </tfoot>
                  </table>
               </div>

            </mat-card>
         </div>
      </div>
