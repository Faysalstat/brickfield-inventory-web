<mat-card class="mt-5 " style="padding:50px ;">
  <app-add-driver (driverAddedEvent)="updateList($event)"></app-add-driver>
  <h1 class="mt-5">Drivers List</h1>
  <table class="table table-striped" style="text-align:center ;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Contact No</th>
          <th>Address</th>
          <th>Amount To Pay</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of driverList; index as i">
          <td>{{driver.id}}</td>
          <td>{{driver?.person?.personName}}</td>
          <td>{{driver?.person?.contactNo}}</td>
          <td>{{driver?.person?.personAddress}}</td>
          <td style="color:crimson ;">{{driver?.account?.amountToPay}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4"></td>
          <td>
            <div  style="float:right ;font-size: 16px;">
              <button mat-icon-button color="primary" (click)="previousPage()">
                <mat-icon>fast_rewind</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="nextPage()">
                <mat-icon>fast_forward</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
</mat-card>
