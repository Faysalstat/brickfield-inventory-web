<h1>Add Driver</h1>
<form [formGroup]="driverForm">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Contact No:</mat-label>
                <input (change)="searchDriver()" pInputText formControlName="contactNo" placeholder="Contact No."
                    matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Driver Name :</mat-label>
                <input formControlName="name" placeholder="Customer Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Address:</mat-label>
                <textarea type="text" pInputText formControlName="address" matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <button *ngIf="!disable" type="submit" (click)="submit()" mat-raised-button color="primary">Submit</button>
    <p style="color: red;font-size:medium;margin-top:10px;">{{message}}</p>
</form>
