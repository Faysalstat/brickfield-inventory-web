<mat-card class="mt-3">
    <div class="row">
        <h2>খরচের হিসাব:</h2>
        <!-- <div class="col-md-4">
            <mat-form-field appearance="outline" class="input-field">
                <mat-label>খরচের ধরন:</mat-label>
                <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="selectedExpense">
                    <mat-option *ngFor="let expense of expenseCategories" [value]="expense">{{expense?.expenseName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div> -->
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>খরচের ধরন:</mat-label>
                <input type="text" matInput [ngModelOptions]="{standalone:true}" [(ngModel)]="expenseName"
                    (keyup)="onExpenseNameInput($event)" [matAutocomplete]="autoCode">
                <mat-autocomplete (optionSelected)="onExpenseSelected($event)" #autoCode="matAutocomplete">
                    <mat-option *ngFor="let expense of filteredExpenseCategoriesOptions" [value]="expense">
                        {{expense?.expenseName}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>প্রাপক:</mat-label>
                <input  [ngModelOptions]="{standalone:true}"  [(ngModel)]="selectedExpense.payTo" placeholder="Client Name" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>টাকার পরিমান:</mat-label>
                <input type="number" [ngModelOptions]="{standalone:true}"  [(ngModel)]="selectedExpense.expenseAmount" placeholder="Amount" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="outline">
                <mat-label>তারিখ:</mat-label>
                <input matInput [matDatepicker]="rawpicker" [ngModelOptions]="{standalone:true}"
                    [(ngModel)]="tnxDate">
                <mat-datepicker-toggle matSuffix [for]="rawpicker"></mat-datepicker-toggle>
                <mat-datepicker #rawpicker></mat-datepicker>
            </mat-form-field>
        </div>
       
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>মন্তব্য:</mat-label>
                    <textarea type="text"  pInputText [ngModelOptions]="{standalone:true}"  [(ngModel)]="selectedExpense.refference" matInput></textarea>
                </mat-form-field>
        </div>
        <div class="col-md-6">
            <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()"  mat-raised-button color="primary">Submit</button>
        </div>
        <div *ngIf="isSubmitted" class="col-md-12 ">
            <div class="modal-loader">
              <mat-spinner color="accent" style="margin:80px auto;" diameter="200" ></mat-spinner>
            </div>
          </div>
    </div>
</mat-card>
