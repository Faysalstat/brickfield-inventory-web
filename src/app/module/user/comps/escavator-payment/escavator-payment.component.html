<mat-card class="mt-4">
    <div class="row">
        <h2>এসকেভেটর ভাড়া </h2>
        <div class="col-md-3">
            <mat-form-field appearance="outline" class="input-field">
              <mat-label>প্রোডাক্ট বাছাই করুন </mat-label>
              <mat-select [ngModelOptions]="{standalone:true}"
                [(ngModel)]="excavatorCostModel.productName">
                <mat-option >Select Product Type</mat-option>
                <mat-option *ngFor="let product of productList" [value]="product?.productName">{{product?.productName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        <div class="col-md-3">
            <mat-form-field appearance="outline" class="input-field">
                <mat-label>ড্রাইভার:</mat-label>
                <mat-select [ngModelOptions]="{standalone:true}" [(ngModel)]="excavatorCostModel.driver">
                    <mat-option *ngFor="let driver of driverList" [value]="driver">{{driver?.person?.personName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>ঘন্টা প্রতি মূল্য</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="excavatorCostModel.hourlyRate" (keyup)="calculateTotalHourBill()"
                 placeholder="Bill Per Hour" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>মোট ঘন্টা</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="excavatorCostModel.totalHour"  (keyup)="calculateTotalHourBill()"
                placeholder="Total Hour" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>মোট বিল </mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="excavatorCostModel.totalBill" placeholder="Total Bill" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>পরিশোধ:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="excavatorCostModel.advancePayment" (keyup)="calculateDue()"
                placeholder="Advance" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label> বাকি:</mat-label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="excavatorCostModel.duePayment" placeholder="Advance" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>মন্তব্য:</mat-label>
                <textarea type="text" pInputText [ngModelOptions]="{standalone:true}"
                    [(ngModel)]="excavatorCostModel.remark" matInput></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <button type="submit" style="margin-top: 40px; float: left;" (click)="submit()"  mat-raised-button color="primary">Submit</button>
        </div>
        <div *ngIf="isSubmitted" class="col-md-12 ">
            <div class="modal-loader">
                <mat-spinner color="accent" style="margin:80px auto;" diameter="200"></mat-spinner>
            </div>
        </div>
    </div>
</mat-card>
