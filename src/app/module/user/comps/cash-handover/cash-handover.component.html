<mat-card class="mt-3">
    <h2>Cash Handover To Owner Account</h2>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Todays Balance :</mat-label>
                <input type="number" [ngModelOptions]="{standalone:true}"  [(ngModel)]="balance"  [disabled]="true"
                placeholder="Balance" matInput>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Amount:</mat-label>
                <input type="number" [ngModelOptions]="{standalone:true}"  [(ngModel)]="amount" placeholder="Amount" matInput>
            </mat-form-field>
        </div>
       
        <div class="col-md-6">
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Remarks:</mat-label>
                    <textarea type="text"  pInputText [ngModelOptions]="{standalone:true}"  [(ngModel)]="remarks" matInput></textarea>
                </mat-form-field>
        </div>
        <div class="col-md-6">
            <button type="submit" style="margin-top: 40px; float: left;" (click)="sendForApproval()"  mat-raised-button color="primary">Submit</button>
        </div>
    </div>
</mat-card>
