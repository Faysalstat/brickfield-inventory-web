<div class="container">
    <mat-card>
        <h2>Make Invoice for Supply</h2>
        <mat-card>
            <h2>Supplyer Details:</h2>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field class="input-field" appearance="fill">
                  <mat-label>Contact No:</mat-label>
                  <input (change)="searchSupplyer()" pInputText [ngModelOptions]="{standalone:true}"
                    [(ngModel)]="person.contactNo" placeholder="Customer Name" matInput>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field class="input-field" appearance="fill">
                  <mat-label>Customer Name :</mat-label>
                  <input [ngModelOptions]="{standalone:true}" [(ngModel)]="person.personName" placeholder="Customer Name"
                    matInput>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field appearance="fill" class="input-field">
                    <mat-label>Select Supplying Product</mat-label>
                    <mat-select [ngModelOptions]="{standalone:true}"  (selectionChange)="onChnageProduct()" [(ngModel)]="selectedProduct">
                      <mat-option *ngFor="let product of productList" [value]= "product" >{{product?.productName}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
              <div class="col-md-6">
                <mat-form-field class="input-field" appearance="fill">
                  <mat-label>Address:</mat-label>
                  <textarea type="text" pInputText [ngModelOptions]="{standalone:true}" [(ngModel)]="person.personAddress"
                    matInput></textarea>
                </mat-form-field>
              </div>
            </div>
          </mat-card>

    </mat-card>
</div>
