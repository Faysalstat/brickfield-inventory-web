<mat-card class="mt-4">
    <mat-tab-group class="mt-4">
        <mat-tab label="RAW PRODUCTION">
            <div class="row">
                <div class="col-md-12 mt-3">
                    <button mat-raised-button (click)="exportRawProduction()" color="warn"><mat-icon>output</mat-icon>Export</button>
                </div>
                <div class="col-md-12">
                    <table class="table table-stripe mt-4">
                        <thead>
                            <th>SN</th>
                            <th>Mill Category</th>
                            <th>Production Date</th>
                            <th>Quantity</th>
                            <th>Sordar Name</th>
                        </thead>
                        <tbody>
                            <tr *ngIf="rawProductionReportList.length==0">
                                <td style="font-weight:bold ; ">
                                    No Transaction Found!!
                                </td>
                            </tr>
                            <tr *ngFor="let data of rawProductionReportList; index as i">
                                <td>{{i+1}}</td>
                                <td>{{data.categoryName}}</td>
                                <td>{{data.productionDate}}</td>
                                <td>{{data.quantity}}</td>
                                <td>{{data.sordarName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </mat-tab>
