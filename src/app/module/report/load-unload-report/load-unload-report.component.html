<mat-card style="overflow: scroll;">
    <div class="row">
        
       <div class="col-md-3">
          <mat-form-field appearance="outline" class="input-field">
             <mat-label>Load Type</mat-label>
             <mat-select [ngModelOptions]="{standalone:true}" (selectionChange)="onChnageType()"
                 [(ngModel)]="selectedType">
                 <mat-option *ngFor="let type of loadingTypes" [value]="type.value">
                     {{type?.label}}
                 </mat-option>
             </mat-select>
         </mat-form-field>
       </div>
       <div class="col-md-3">
          <mat-form-field appearance="outline">
              <mat-label>From Date</mat-label>
              <input matInput [matDatepicker]="fromDatePicker" (dateInput)="onDateChange()"
                  [ngModelOptions]="{standalone:true}" [(ngModel)]="fromDate">
              <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #fromDatePicker></mat-datepicker>
          </mat-form-field>
      </div>
      <div class="col-md-3">
          <mat-form-field appearance="outline">
              <mat-label>To Date</mat-label>
              <input matInput [matDatepicker]="toDatePicker" (dateInput)="onDateChange()"
                  [ngModelOptions]="{standalone:true}" [(ngModel)]="toDate">
              <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #toDatePicker></mat-datepicker>
          </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-3">
            <button mat-raised-button (click)="exportLoadReport()" color="warn">Export</button>
        </div>
    </div>
    <table class="table table-striped mt-3" style="overflow-x:auto;">
       <thead>
          <tr>
             <th>SN</th>
             <th>Category Name</th>
             <th>Type</th>
             <th>Quantity</th>
             <th>Production Date</th>
          </tr>
       </thead>
       <tbody>
          <tr *ngIf="loadUnloadHistoryList?.length==0">
             <td colspan="6">No History Found</td>
          </tr>
          <tr *ngFor="let history of loadUnloadHistoryList ; index as i">
             <td>{{i+1}}</td>
             <td>{{history.categoryName}}</td>
             <td>{{history.type}}</td>
             <td>{{history.quantity}}</td>
             <td>{{history.productionDate}}</td>
          </tr>
       </tbody>
      </table>
 </mat-card>
